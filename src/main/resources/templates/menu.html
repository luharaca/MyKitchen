<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/headerAndFooter :: common-header" />
<body>
	<div th:replace="common/adminHeader :: navbar"></div>
	
	<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
	     <div class="table-responsive">
	        <table id="menuTable" class="table table-hover table-striped">
	            <thead>
	                <tr>
	                    <th>Name</th>
	                    <th>Description</th>
	                    <th>Category</th>
	                    <th>List Price</th>
	                    <th>Discount Price</th>
	                    <th>Available</th>
	                    <th>Operation</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="dish: ${menu}">
	                    <td th:text="${dish.name}"></td>
	                    <td th:text="${dish.description}"></td>
	                    <td th:text="${dish.category}"></td>
	                    <td th:text="${dish.listPrice}"></td>
	                    <td th:text="${dish.discountPrice}"></td>
	                    <td th:text="${dish.active}"></td>
	                    <td>Delete</td>
	                </tr>
	            </tbody>
	        </table>
	     </div>
	</div>
	
	<hr class="featurette-divider">

	<div th:replace="common/headerAndFooter :: footer"></div>
</body>
</html>
