<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/headerAndFooter :: common-header" />
<body>
	<div th:replace="common/headerAndFooter :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-lg-9">
				<h2 class="second-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-lg-3">
				<img class="img-responsive rounded-circle" width="400px"
					height="400px" src="img/logo.png" alt="logo image">
			</div>
		</div>

		<hr
			style="position: absolute; width: 1200px; height: 6px; background-color: #333; z-index: -1; margin-top: -120px">

		<img class="img-responsive" src="img/wood.png" alt="wood"
			style="margin-top: -70px;" height="200px" width="1200px">

		<div class="row" style="margin-top: 60px;">

			<!-- Tabs -->
			<div class="col-lg-9 offset-lg-3">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item"><a class="nav-link"
						data-toggle="tab" role="tab" aria-selected="true"
						href="#createUserTab" th:classappend="${createUserActive}? active">Create new account</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="false" href="#loginTab" th:classappend="${loginActive}? active">Log in</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="false" href="#forgetPasswordTab" th:classappend="${forgetPasswordActive}? active">Forget
							password</a></li>
				</ul>

				<!-- create new user -->
				<div class="tab-content">
					<div class="tab-pane" id="createUserTab" th:classappend="${createUserActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
								<div class="alert alert-info" th:if="${emailSent}">
								   <p>An email has been sent to you. Please validate your new account via the link.</p>
								</div>
								<div class="alert alert-info" th:if="${usernameExists}">
								   <p>The username <span th:text="${username}"></span> has been taken.</p>
								</div>
								<div class="alert alert-info" th:if="${emailExists}">
								   <p>The email <span th:text="${email}"></span> has been registered.</p>
								</div>
								<form action="/signup" method="post">
									<div class="form-group">
										<label for="newUsername">* Username: </label> <input
											required="required" type="text" class="form-control"
											id="username" name="username">
									</div>
									<div class="form-group">
										<label for="emailAddress">* Email Address: </label> <input
											required="required" type="text" class="form-control"
											id="email" name="email">
									</div>

									<button type="submit" class="btn btn-primary">Create a
										new account</button>
								</form>
							</div>
						</div>
					</div>


					<!-- login tab -->
					<div class="tab-pane" id="loginTab" th:classappend="${loginActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
								<form>
									<div class="form-group">
										<label for="newUsername">* Username: </label> <input
											required="required" type="text" class="form-control"
											id="newUsername" name="username">
									</div>
									<div class="form-group">
										<label for="password">* Password: </label> <input
											required="required" type="password" class="form-control"
											id="password" name="password">
									</div>

									<button type="submit" class="btn btn-primary">Log in</button>
								</form>
							</div>
						</div>
					</div>

					<!-- forget password tab -->
					<div class="tab-pane" id="forgetPasswordTab" th:classappend="${forgetPasswordActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
								<form>
									<div class="form-group">
										<label for="recoverEmail">* Email Address: </label> <input
											required="required" type="text" class="form-control"
											id="recoverEmail" name="recoverEmail">
										<p>Enter your registered email</p>
									</div>

									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End of the container -->

	<hr class="featurette-divider">

	<div th:replace="common/headerAndFooter :: footer"></div>

	<div th:replace="common/headerAndFooter :: body-scripts"></div>
</body>
</html>
