<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/headerAndFooter :: common-header" />
<body>
	<div th:replace="common/headerAndFooter :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-lg-9">
				<h2 class="second-headline">
					<span th:text="${#strings.toUpperCase(user.username)}"></span>
				</h2>
			</div>
			<div class="col-lg-3">
				<img class="img-responsive rounded-circle" width="400px"
					height="400px" src="img/logo.png" alt="logo image">
			</div>
		</div>

		<hr
			style="position: absolute; width: 1200px; height: 6px; background-color: #333; z-index: -1; margin-top: -120px">

		<img class="img-responsive" src="img/wood.png" alt="wood"
			style="margin-top: -70px;" height="200px" width="1200px">

		<div class="row" style="margin-top: 60px;">

			<!-- Tabs -->
			<div class="col-lg-9 offset-lg-3">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="true" href="#editUserTab"
						th:classappend="${editActive}? active">Edit</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="false" href="#ordersTab"
						th:classappend="${ordersActive}? active">Orders</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="false" href="#billsTab"
						th:classappend="${billsActive}? active">Bills</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						role="tab" aria-selected="false" href="#deliveryTab"
						th:classappend="${deliveryActive}? active">Delivery</a></li>
				</ul>

				<!-- edit user information -->
				<div class="tab-content">
					<div class="tab-pane" id="editUserTab"
						th:classappend="${editActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
								<form th:action="@{/updateUserInfo}" method="post">
									<input type="hidden" name="userId" th:value="${user.id}">

									<div class="bg-info" th:if="${updateUserInfo}">User info
										updated.</div>

									<div class="form-group">
										<div class="row">
											<div class="col-lg-6">
												<label for="firstName">First Name</label> <input type="text"
													class="form-control" id="firstName" name="firstName"
													th:value="${user.firstName}">
											</div>
											<div class="col-lg-6">
												<label for="lastName">Last Name</label> <input type="text"
													class="form-control" id="lastName" name="lastName"
													th:value="${user.lastName}">
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="username">User name</label> <input type="text"
											class="form-control" id="username" name="username"
											th:value="${user.username}">
									</div>

									<div class="form-group">
										<label for="currentapssword">Current Password</label> <input
											type="text" class="form-control" id="currentapssword"
											name="currentapssword" th:value="${currentapssword}">
									</div>
									<p>Enter your current password</p>

									<div class="form-group">
										<label for="email">* Email Address</label> <input type="text"
											class="form-control" id="email" name="email"
											th:value="${user.email}">
									</div>
									
									<div class="form-group">
										<label for="newPassword">New Password</label> <input
											type="password" class="form-control" id="newPassword"
											name="newPassword">
									</div>
									
									<div class="form-group">
										<label for="confirmNewPassword">Confirm Password</label> <input
											type="password" class="form-control" id="confirmNewPassword"
											name="confirmNewPassword">
									</div>

									<button type="submit" class="btn btn-primary">Update</button>
								</form>
							</div>
						</div>
					</div>


					<!-- Orders tab -->
					<div class="tab-pane" id="ordersTab"
						th:classappend="${ordersActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
								
							</div>
						</div>
					</div>

					<!-- bills tab -->
					<div class="tab-pane" id="billsTab"
						th:classappend="${billsActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
							
							</div>
						</div>
					</div>

					<!-- Delivery tab -->
					<div class="tab-pane" id="deliveryTab"
						th:classappend="${deliveryActive}? active: fade">
						<div class="card-group">
							<div class="card-body"
								style="background-color: #ededed; margin-top: 20px;">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End of the container -->

	<hr class="featurette-divider">

	<div th:replace="common/headerAndFooter :: footer"></div>

	<div th:replace="common/headerAndFooter :: body-scripts"></div>
</body>
</html>
